<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up form</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>

<body>
    <div class="leftside">
        <div class="odin-logo"><img src="odin-lined.png" alt="OdinLogo"></div>
        <div class="odin-text"> ODIN </div>
    </div>
    <div class="rightside">
        <form action="#" id="myform">
            <div class="form-header">
                <p class="header-text">
                    This is not a real online service! You know you need something
                     like this in your life to help you realize your depest dreams.
                     Sign up <em>now</em> to get started.
                </p>
                <p class="second-line-header-text">
                    You <em> know </em> you want to.
                </p>
            </div>
            <div class="form-content">
                <h1 class="form-title">   Let's do this!         </h1>
                <div class="names">
                    <div class="fistname">
                        <label for="firstname">First name</label>
                        <br/>
                        <input type="text" id="firstname"></input>
                    </div>
                    <br/>
                    <div class="lastname">
                        <label for="name">Last name</label>
                        <br/>
                        <input type="text" id="name" name="name"></input>
                    </div>
                </div>
                <div class="contacts">
                    <div class="email">
                        <label for="email">Email</label>
                        <br/>
                        <input type="email" id="email" name="email"></input>
                    </div>
                    <br/>
                    <div class="phone">
                        <label for="phone'">Phone number</label>
                        <br/>
                        <input type="phone" id="phone" name="phone"></input>
                    </div>
                </div>
                <div class="passwords">            
                    <div class="password">
                        <label for="password">Password</label>
                        <br/>
                        <input type="password" id="password" name="password" placeholder="Enter password"> </input>
                    </div>
                    <br/>
                    <div class="password">
                        <label for="confirm-password">Confirm password</label>
                        <br/>
                        <input type="password" id="confirm-password" name="confirm-password" pattern="pwd" placeholder="Re-enter password">
                    </div> </input>
                </div>
            </div>
        <div class="createaccount">
            <button type="submit"> Create Account  </button>
        </div>
        <div class="login-div">
            <p> Already have an account? <a href="#">Log in</a>   </p>
        </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
